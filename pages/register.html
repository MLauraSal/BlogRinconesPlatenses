        <!----------------------------- Form box ----------------------------------->
        <div class="form-box">
            <form class="register-container" id="registerForm">
                <div class="top">
                    <span>You have an account? <a href="login.html">Sign in</a></span>
                    <header>Register</header>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Username" id="user" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="email" class="input-field" placeholder="Email" id="email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password" id="password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="input-box">
                    <label for="profilePicture" class="file-label">Foto de Perfil</label>
                    <input type="file" id="profilePicture" accept="image/*"  required>
                   
                </div>
                
                <div class="input-box">
                    <input type="submit" class="submit" value="Register">
                </div>
               
            </form>
        </div>
