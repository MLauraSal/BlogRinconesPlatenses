    <!--Styles-->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">







</head>

<body>
  <main>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p><img src="../images/home/logo.png" alt="logo"></p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="../index.html" class="link active">Home</a></li>
                    <li><a href="turismo.html" class="link">Turismo</a></li>
                    <li><a href="noticias.html" class="link">Noticias</a></li>
                    <li><a href="cultura.html" class="link">Cultura</a></li>
                    <li><a href="contact.html" class="link">Contacto</a></li>
                </ul>
            </div>
            <div class="nav-button">
                
                <button class="btn"><a href="register.html">Sign Up</a></button>
            </div>
            <div class="nav-menu-btn">
                <i class="fas fa-bars" onclick="myMenuFunction()"></i>
            </div>
        </nav>
        <!----------------------------- Form box ----------------------------------->
        <div class="form-box">

            <!------------------- login form -------------------------->
            <form class="login-container" id="loginForm">
                <div class="top">
                    <span>Don't have an account? <a href="register.html" >Sign Up</a></span>
                    <header>Login</header>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email" id="email" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password" id="password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Login">
                    <p id="errorMsg"></p>
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot password?</a></label>
                    </div>
                </div>
            </form>
           
        </div>
    </div>


  </main>


    <!-- footer -->
    <footer>
